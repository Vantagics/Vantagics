# *.vantagics.com - SSL 反向代理配置
# 通配符证书，基于主机名的虚拟主机

# HTTP -> HTTPS 统一重定向
server {
    listen 80;
    server_name service.vantagics.com market.vantagics.com license.vantagics.com;
    return 301 https://$host$request_uri;
}

# service.vantagics.com -> 127.0.0.1:8080
server {
    listen 443 ssl http2;
    server_name service.vantagics.com;

    ssl_certificate    /root/.lego/certificates/_.vantagics.com.crt;
    ssl_certificate_key /root/.lego/certificates/_.vantagics.com.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    client_max_body_size 500M;

    access_log /var/log/nginx/service.vantagics.com.access.log;
    error_log  /var/log/nginx/service.vantagics.com.error.log;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

