# license.vantagics.com -> 127.0.0.1:6699 (auth) + /admin -> 127.0.0.1:8899 (management)
server {
    listen 443 ssl http2;
    server_name license.vantagics.com;

    ssl_certificate     /root/.lego/certificates/_.vantagics.com.crt;
    ssl_certificate_key /root/.lego/certificates/_.vantagics.com.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    client_max_body_size 500M;

    access_log /var/log/nginx/license.vantagics.com.access.log;
    error_log  /var/log/nginx/license.vantagics.com.error.log;

    # Management admin panel: /admin -> 8899
    # Strip /admin prefix and rewrite API paths in response body
    location /admin {
        rewrite ^/admin$ /admin/ redirect;
    }

    location /admin/ {
        proxy_pass http://127.0.0.1:8899/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Accept-Encoding "";

        # Rewrite redirect headers from backend
        proxy_redirect / /admin/;

        # Fix cookie path
        proxy_cookie_path / /admin/;

        # Rewrite response body: fix API paths and internal links
        sub_filter_types application/javascript;
        sub_filter_once off;
        sub_filter "fetch('/api/" "fetch('/admin/api/";
        sub_filter "action=\"/login\"" "action=\"/admin/login\"";
        sub_filter "href=\"/dashboard\"" "href=\"/admin/dashboard\"";
        sub_filter "href=\"/logout\"" "href=\"/admin/logout\"";
        sub_filter "window.location.href = '/'" "window.location.href = '/admin/'";
        sub_filter "window.location = '/'" "window.location = '/admin/'";
        sub_filter "window.location.href='/'" "window.location.href='/admin/'";
        sub_filter "location.href = \"/dashboard\"" "location.href = \"/admin/dashboard\"";
        sub_filter "location.href = \"/\"" "location.href = \"/admin/\"";
        sub_filter "location.href=\"/\"" "location.href=\"/admin/\"";
    }

    # Auth API: default -> 6699
    location / {
        proxy_pass http://127.0.0.1:6699;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
